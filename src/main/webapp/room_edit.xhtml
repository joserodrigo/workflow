
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{roomEditMB.insert}" rendered="#{!roomEditMB.updateMode}"
						ajax="false" />
					<p:commandButton value="#{messages['button.save']}"
						action="#{roomEditMB.update}" rendered="#{roomEditMB.updateMode}"
						ajax="false" />
					<p:commandButton value="#{messages['button.delete']}"
						onclick="confirmation.show()" rendered="#{roomEditMB.updateMode}"
						type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert"
						widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}"
							action="#{roomEditMB.delete}" immediate="true" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}"
							onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['room.label']}" toggleable="true"
				toggleSpeed="500">
				<p:focus context="fields" />
				<h:panelGrid id="fields" columns="3">
					<h:outputLabel value="#{messages['room.label.roomDesc']}: "
						for="roomDesc" styleClass="text-input" />
					<h:inputText id="roomDesc" value="#{roomEditMB.bean.roomDesc}"
						required="true" title="#{messages['room.alt.roomDesc']}" />
					<p:message for="roomDesc" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
