
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}"
						action="#{bDetailEditMB.insert}"
						rendered="#{!bDetailEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}"
						action="#{bDetailEditMB.update}"
						rendered="#{bDetailEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}"
						onclick="confirmation.show()"
						rendered="#{bDetailEditMB.updateMode}" type="button"
						immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}"
						showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert"
						widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}"
							action="#{bDetailEditMB.delete}" immediate="true" ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}"
							onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['bDetail.label']}" toggleable="true"
				toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">

					<h:outputLabel value="#{messages['bDetail.label.id']}: " for="id"
						styleClass="text-input" />
					<h:outputText id="id" value="#{bDetailEditMB.bean.id}" />
					<p:message for="id" />

					<h:outputLabel value="#{messages['bDetail.label.booking']}: "
						for="booking" styleClass="text-input" />
					<h:inputText id="booking" value="#{bDetailEditMB.bean.booking}"
						title="#{messages['bDetail.alt.booking']}" />
					<p:message for="booking" />

					<h:outputLabel value="#{messages['bDetail.label.people']}: "
						for="people" styleClass="text-input" />
					<h:inputText id="people" value="#{bDetailEditMB.bean.people}"
						title="#{messages['bDetail.alt.people']}" />
					<p:message for="people" />

					<h:outputLabel value="#{messages['bDetail.label.room']}: "
						for="room" styleClass="text-input" />
					<h:inputText id="room" value="#{bDetailEditMB.bean.room}"
						title="#{messages['bDetail.alt.room']}" />
					<p:message for="room" />

				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
